apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    name: tech4dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        name: tech4dev
    spec:
      containers:
      - name: frontend
        image: nginx
        command: ["/bin/sh", "-c", "echo 'curl backend-service:5678' > /usr/share/nginx/html/index.html; nginx -g 'daemon off;'"]
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"